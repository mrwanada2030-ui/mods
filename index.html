<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع ZIRAX</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            text-align: center;
            padding-top: 60px;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: inline-block;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 36px;
            color: #ffcc00;
            text-shadow: 0 0 10px #ff9900, 0 0 20px #ff6600;
        }
        p {
            font-size: 20px;
            color: #e0e0e0;
            text-shadow: 0 0 8px #00e6e6;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🔥⚡ مرحباً بك في موقع ZIRAX 🎮🌟</h1>
        <p>🚀 هذا هو موقعك الجديد ✨ يمكنك البدء في إضافة المحتوى الأسطوري هنا 💎🔥</p>
    </div>

</body>
</html>
