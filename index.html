<!<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع ZIRAX</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      direction: rtl;
    }
    /* شريط علوي */
    .navbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      position: relative;
    }
    /* زر الثلاث شرطات */
    .menu-btn {
      font-size: 28px;
      cursor: pointer;
      user-select: none;
    }
    /* القائمة المخفية */
    .menu {
      display: none;
      position: absolute;
      top: 50px;
      right: 20px;
      background: rgba(0, 0, 0, 0.95);
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.8);
      z-index: 1000;
      width: 240px;
      text-align: right;
    }
    .menu a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      margin: 8px 0;
      border-radius: 6px;
      transition: 0.3s;
      font-size: 16px;
    }
    .menu a img {
      width: 22px;
      height: 22px;
      border-radius: 4px;
    }
    .menu a.google { background: #db4437; }
    .menu a.facebook { background: #1877f2; }
    .menu a.microsoft { background: #2b579a; }
    .menu a:hover { opacity: 0.85; }

    .container {
      text-align: center;
      padding: 40px 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      font-size: 38px;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #ffcc00, #ff6600, #ff0000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px #ff6600, 0 0 25px #ff3300;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- الشريط العلوي -->
  <div class="navbar">
    <div class="menu-btn" onclick="toggleMenu()">☰</div>
    <div class="menu" id="menu">
      <a class="google" href="https://accounts.google.com" target="_blank">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google">
        تسجيل الدخول بجوجل
      </a>
      <a class="facebook" href="https://www.facebook.com/login" target="_blank">
        <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" alt="Facebook">
        تسجيل الدخول بفيسبوك
      </a>
      <a class="microsoft" href="https://login.live.com" target="_blank">
        <img src="https://www.svgrepo.com/show/475700/microsoft-color.svg" alt="Microsoft">
        تسجيل الدخول بمايكروسوفت
      </a>
    </div>
  </div>

  <!-- المحتوى -->
  <div class="container">
    <h1>✨🔥 مرحباً بك في موقع ZIRAX الأسطورة ⚡👑</h1>
    <p>🚀 هنا تبدأ رحلتك في عالم الإبداع والحماس مع ZIRAX 💎🔥</p>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }
  </script>

</body>
</html>
